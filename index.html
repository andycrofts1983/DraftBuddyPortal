<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftBuddy Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: #E6C131; padding: 30px; border-radius: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: #333; text-align: center; }
        .status { background: rgba(255,255,255,0.3); padding: 20px; border-radius: 10px; margin: 20px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DraftBuddy Device Management</h1>
        <div id="status" class="status">
            <p>Connecting to device...</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Test mDNS discovery and connection
        fetch('http://draftbuddy.local/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    '<p class="success">✓ Connected to device successfully!</p>';
                document.getElementById('result').innerHTML = 
                    '<h3>Device Status:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    '<p class="error">✗ Cannot connect to device</p>';
                document.getElementById('result').innerHTML = 
                    '<p>Make sure your device is connected to the same WiFi network.</p>' +
                    '<p>Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
